<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./assets/css/style.css">

<body dir="rtl">
    <header class="header">
        <div class="logo">
            <a href="#"><img src="./assets/images/logo.png" width="120" alt="logo"></a>
        </div>
        <div class="navbar">
            <ul class="items">
                <a href="#"><li class="item">درباره ما</li></a>
                <a href="#"><li class="item green">کسب و کار</li></a>

                <div class="feature-img">

        </div>

    <div class="places">

        <div class="places-list">
            <a href="#">
                <div class="place">

                        <img src="./assets/images/kharobar.png" width="50" alt="coin">

                </div>
            </a>
            <a href="#">
            <div class="place">

                    <img src="./assets/images/hotel.png" width="50" alt="users">
                </div>

            </div>
            </a>
            <a href="#">
                <div class="place">

                        <img src="./assets/images/restaurant.png" width="50" alt="leaf">
                    </div>
                    <p>رستوران و کافه</p>
                </div>
            </a>
            <a href="#">
                <div class="place">
                    <div class="place-img">
                        <img src="./assets/images/bread.png" width="50" alt="leaf">
                    </div>
                    <p>نانوایی و قنادی</p>
                </div>
            </a>
        </div>
